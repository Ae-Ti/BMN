spring.application.name=BMN

# DATABASE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:~/bmn-testdb;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-spl=false
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=200MB
spring.java.compiler-options=-parameters

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true



logging.level.org.springframework=DEBUG

# JWT settings (dev defaults)
# HS256은 최소 32바이트(문자 32개 이상) 시크릿 필요
jwt.secret=dev-secret-please-change-this-32bytes-minimum-keys-1234
jwt.expiration=7200000
server.error.include-message=always